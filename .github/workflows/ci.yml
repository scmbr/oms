name: CI - user-service

on:
  push:
    branches: [master]   
  pull_request:
    branches: [master]

jobs:
  user-service-tests:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

 
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/user-service/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

   
      - name: Install dependencies
        working-directory: ./user-service
        run: go mod tidy


      - name: Run tests
        working-directory: ./user-service
        run: go test ./... -v
